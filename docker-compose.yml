version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chat-api-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/chatdb
      - REDIS_HOST=redis
      # Load local secrets for Dev
    env_file:
      - .env
    # VITAL FOR DEV: Syncs your folder to the container
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    command: ["pnpm", "run", "dev"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chat-worker-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/chatdb
      - REDIS_HOST=redis
    env_file:
      - .env
    # VITAL FOR DEV: Syncs your folder to the container
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
      - postgres
    command: ["pnpm", "run", "worker"]

  # Database services (Redis/Postgres) remain the same...
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chatdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

volumes:
  postgres_data_dev:
  redis_data_dev:
